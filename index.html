<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&f[]=array@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Overlay di entrata -->
    <div class="enter-overlay">
        <div class="background-image"></div>
        <div class="enter-container">
            <div class="enter-text">Click to enter...</div>
        </div>
        <!-- Effetto neve -->
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="main-content">
        <!-- Effetto neve per il contenuto principale -->
        <div class="snowflakes main-snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
        </div>
        
        <div class="profile-container">
            <div class="profile-content">
                <div class="avatar-container">
                    <img src="assets/pfp.gif" alt="" class="avatar">
                </div>
                <div class="profile-info">
                    <h1 class="username">Unico</h1>
                    <h3 class="description">Ex owner @EmeraldSQ</h3>
                </div>
            </div>
            <div class="view-counter">
                <span><i class="fas fa-eye"></i> 10k</span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
