<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&f[]=array@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Overlay di entrata -->
    <div class="enter-overlay">
        <div class="background-image"></div>
        <div class="enter-container">
            <div class="enter-text">Click to enter...</div>
        </div>
        <!-- Effetto neve -->
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
        </div>
    </div>

    <!-- Contenuto principale -->
    <div class="main-content">
        <!-- Effetto neve per il contenuto principale -->
        <div class="snowflakes main-snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❅</div>
        </div>
        
        <div class="profile-container">
            <div class="profile-content">
                <div class="avatar-container">
                    <img src="assets/pfp.gif" alt="" class="avatar">
                </div>
                <div class="profile-info">
                    <h1 class="username">Unico</h1>
                    <h3 class="description">Ex owner @EmeraldSQ</h3>
                </div>
                
                <!-- Player audio moderno -->
                <div class="audio-player">
                    <div class="player-controls">
                        <div class="song-info">
                            <span class="song-title">vendetta!</span>
                            <span class="song-artist"></span>
                        </div>
                        <div class="progress-area">
                            <div class="progress-bar">
                                <audio id="main-audio" src="assets/song.flac"></audio>
                            </div>
                            <div class="song-timer">
                                <span class="current-time">0:00</span>
                                <span class="max-duration">0:00</span>
                            </div>
                        </div>
                        <div class="controls">
                            <i id="repeat-plist" class="fas fa-repeat"></i>
                            <i id="prev" class="fas fa-step-backward"></i>
                            <div class="play-pause">
                                <i class="fas fa-play"></i>
                            </div>
                            <i id="next" class="fas fa-step-forward"></i>
                            <i id="more-music" class="fas fa-list"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view-counter">
                <span><i class="fas fa-eye"></i> 10k</span>
            </div>
            
            <!-- Volume control -->
            <div class="volume-control">
                <i class="fas fa-volume-up" id="volume-icon"></i>
                <div class="volume-slider">
                    <div class="volume-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
